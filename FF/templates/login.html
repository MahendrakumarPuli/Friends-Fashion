<!doctype html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friends Fashion</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static './Asserts/2.png' %}" type="image/x-icon">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- AOS animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- external css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body >
    <!-- style="background: url({%static './ASSERTS/login.jpg' %});" -->
    <section class="my-auto">
        <div class="container mt-5 pt-5">
            <div class="row ">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <svg xmlns="http://www.w3.org/2000/svg" width="" height="50px" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                              </svg>
                            <!-- <form method="POST">
                                {% csrf_token %}
                                <input type="text" name="username" id="" class="form-control my-4 py-2" placeholder="Username">
                                <input type="password" name="password" id="" class="form-control my-4 py-2" placeholder="Password">
                                <div class="text-center">
                                    <a href="#"><button class="btn btn-primary">Login</button></a>
                                    <p class="my-3">Don't have an account?<a href="{% url 'signup' %}">Register</a></p>
                                </div>
                            </form> -->
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger {{message.tags}}" role="alert">
                                {{message}}
                            </div>
                            {% endfor %}
                            {% endif %}

                            <form method="POST" action="{% url 'login_view' %}">
                                {% csrf_token %}
                                <input type="text" name="username" id="" class="form-control my-4 py-2" placeholder="Username">
                                <input type="password" name="password" id="" class="form-control my-4 py-2" placeholder="Password">
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                    <p class="my-3">Don't have an account?<a href="{% url 'signup' %}">Register</a></p>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
