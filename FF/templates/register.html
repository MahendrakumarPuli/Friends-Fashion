<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friends Fashion</title>
   <!-- favicon -->
   <link rel="shortcut icon" href="{% static './Asserts/2.png' %}" type="image/x-icon">
   <!-- bootstrap cdn -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- bootstrap icons cdn -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <!-- AOS animation -->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <!-- external css -->
   <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body >
    <!-- style="background: url({%static './ASSERTS/login.jpg' %});" -->
    <section class="my-5">
        <div class="container  pt-5">
            <div class="row ">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <h1 class="text-center">Register</h1>
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger {{message.tags}}" role="alert">
                                {{message}}
                            </div>
                            {% endfor %}
                            {% endif %}
                            <form action="{% url 'signup' %}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col">
                                        <input type="text" name="first_name" id="" class="form-control my-4 py-2" placeholder="First Name">
                                    </div>
                                    <div class="col">
                                        <input type="text" name="last_name" id="" class="form-control my-4 py-2" placeholder="Last Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="smobile" id="" class="form-control my-4 py-2" placeholder="Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="suser" id="" class="form-control my-4 py-2" placeholder="User Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="smail" id="" class="form-control my-4 py-2" placeholder="Email Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="" class="form-control my-4 py-2" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="cpassword" id="" class="form-control my-4 py-2" placeholder="Confirm Password">
                                    </div>
                                    <div>
                                        <label>
                                            <input type="checkbox"> I accept the <a href="#">Terms of Use</a> & <a href="">Privacy Policy</a>
                                        </label>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a href=""><button class="btn btn-primary">Register</button></a>
                                        <p class="my-3">Already have an account? <a href="{% url 'login_view' %}">Login</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--bootstrap cdb script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- AOS ANIMATION CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- external js -->
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
